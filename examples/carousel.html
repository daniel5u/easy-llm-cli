<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>图片轮播</title>
  <style>
    .carousel-container {
      width: 500px;
      height: 300px;
      overflow: hidden;
      position: relative;
      margin: 50px auto;
      border: 2px solid #ccc;
    }
    .carousel-images {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .carousel-images img {
      width: 500px;
      height: 300px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel-images" id="carousel">
      <img src="https://via.placeholder.com/500x300/FF6B6B/FFFFFF?text=Image+1" alt="Image 1">
      <img src="https://via.placeholder.com/500x300/4ECDC4/FFFFFF?text=Image+2" alt="Image 2">
      <img src="https://via.placeholder.com/500x300/45B7D1/FFFFFF?text=Image+3" alt="Image 3">
    </div>
  </div>

  <script>
    const carousel = document.getElementById('carousel');
    const images = carousel.children;
    let currentIndex = 0;
    const totalImages = images.length;

    function nextImage() {
      currentIndex = (currentIndex + 1) % totalImages;
      const offset = -currentIndex * 500; // 图片宽度
      carousel.style.transform = `translateX(${offset}px)`;
    }

    setInterval(nextImage, 2000); // 每2秒切换
  </script>
</body>
</html>
